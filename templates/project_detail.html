{% extends 'base.html' %}

{% block content %}
<div class="card-deck">
  <div class="card mt-3">
      <img class="card-img-top" src="{{ project.preview.url }}" alt="Project preview">
      <div class="card-body">
          <h1 class="card-title">{{ project.title }}</h1>
          <p class="card-subtitle mb-2 text-muted">{{ project.short_description }}</p>
          <p class="card-text ">{{ object.description | safe }}</p>
          <a href="{% url 'home' %}" class="btn btn-danger">Return</a>
      </div>
  </div>
</div>
{% endblock content %}
